<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Список розхідних накладних</title>
</head>
<body style="background-color:lightcyan">
<div th:replace="header"> content here </div>

<div class="col-md-10 col-md-offset-1 panel-info">
    <!--style="margin-top:5px"-->
    <div class="panel-heading text-center"><h4>Розхідні накладні</h4>
    </div>
    <div class="panel-body" style="padding: 0px; background-color: white">

        <table class="table text-center">
            <thead>
            <tr>
                <th class="text-center"> Покупець </th>
                <th class="text-center"> Сума </th>
                <th class="text-center"> Дата </th>
                <th class="text-center"> Менеджер </th>
                <th>      </th>
                <th>      </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderslist}">
                <td th:text="${order.customer.balansName}">Red chair</td>
                <td th:text="${order.totalOrder}">Red chair</td>
                <td th:text="${#dates.format(order.orderDate,'dd-MMM-yyyy')}">Red chair</td>
                <td th:text="${order.managerName}">Red chair</td>
                <td><a th:href="@{'/sell/edittodayorder/'+${order.id}}">
                    <span class="glyphicon glyphicon-list"></span></a></td>
                <td><a th:href="@{'/sell/delete/'+${order.id}}"
                       th:if="${#dates.format(#dates.createToday(),'dd-MMM-yyyy')==
                      #dates.format(order.orderDate,'dd-MMM-yyyy')}">
                    <span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

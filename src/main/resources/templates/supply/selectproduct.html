<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

    <title>Виберіть постачальника</title>
</head>

<body>

<div th:replace="header"> content here </div>

<div class="form-group">

    <div class="col-sm-3 text-right" ><label class="control-label">*Номенклатура:</label></div>
    <div class="col-md-3">

        <form action="#" th:action="@{'/supply/product/'}" th:object="${invoicelinedto}" method="get">
            <select class="js-example-basic-single" th:object="${invoicelinedto}" th:field="*{id}">
                <option th:each="product : ${productlist}"
                        th:value="${product.id}"
                        th:text="${product.shortName}">Wireframe</option>
            </select>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" id="reset"/></p>
        </form>

    </div></div>


<script type="text/javascript">
    $(".js-example-basic-single").select2();
    var reset = document.getElementById("reset");
    reset.onclick = ()=>{
        window.history.back();
    }
</script>

</body>
</html>

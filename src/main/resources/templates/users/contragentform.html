<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма юзера</title>
</head>
<body style="background-color:lightcyan">

<div th:replace="header"> content here </div>
<div class="col-md-10 col-md-offset-1 panel-info">
    <div class="panel-heading text-center"><h4>Інформація про контрагента</h4></div>
    <div class="panel-body" style="padding: 0px; background-color: white">
        <div>
            <ul class="text-danger">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
            </ul>
        </div>

        <div style="padding: 5px">
        <form class="form-horizontal" action="#" th:action="@{/user/addcontragent}" th:object="${user}" method="post">
                <ul class="text-danger">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                </ul>

                <div class="form-group">
                    <div class= "col-md-1 text-right"><label class="control-label">Фірми:</label></div>
                    <div class="col-md-4"><input class="form-control" type="text" placeholder="повна назва фірми контрагента" th:field="*{contragent.companyName}" autocomplete="off"/></div>
                    <div class= "col-md-2 text-right"><label class="control-label">Відповідальний:</label></div>
                    <div class="col-md-5"><input class="form-control" type="text" placeholder="менеджер Єврокомпоптики" th:field="*{contragent.managerName}" autocomplete="off"/></div>
                </div>

                <div class="form-group">
                    <div class= "col-md-1 text-right"><label class="control-label">*Баланс:</label></div>
                    <div class="col-md-4"><input class="form-control" type="text"
                                                 placeholder="назва баланса контрагента" th:field="*{username}" autocomplete="off"/></div>
                    <div class= "col-md-2 text-right"><label class="control-label">Кредитний ліміт:</label></div>
                    <div class="col-md-5"><input class="form-control" type="text" placeholder="дозволений розмір кредиту в у.о." th:field="*{contragent.balansCredit}" autocomplete="off"/></div>
                </div>

                <div class="form-group">
                <div class= "col-md-1 text-right"><label class="control-label">*Ім'я:</label></div>
                <div class="col-md-4"><input class="form-control" type="text" placeholder="ім'я контактної особи" th:field="*{firstName}" autocomplete="off"/></div>
                <div class= "col-md-2 text-right"><label class="control-label">Прізвище:</label></div>
                <div class="col-md-5"><input class="form-control" type="text" placeholder="прізвище контактної особи" th:field="*{lastName}" autocomplete="off"/>
                </div></div>

            <!--<hr style="width: 95%; color: black; height: 1px; background-color:lightgray;" />-->


            <div class="form-group">
                <div class= "col-md-1 text-right"><label class="control-label">Область:</label></div>
                <div class="col-md-4"><input class="form-control" type="text" placeholder="область" th:field="*{region}" autocomplete="off"/></div>
                <div class= "col-md-2 text-right"><label class="control-label">*Місто:</label></div>
                <div class="col-md-5"><input class="form-control" type="text" placeholder="місто" th:field="*{city}" autocomplete="off"/></div>
            </div>


            <div class="form-group">
                <div class= "col-md-1 text-right"><label class="control-label">Адреса:</label></div>
                <div class="col-md-4">
                    <textarea class="form-control" row="5" placeholder="район, населений пункт..." th:field="*{street}" autocomplete="off"/></div>
                <div class= "col-md-2 text-right"><label class="control-label">Адреса доставки:</label></div>
                <div class="col-md-5">
                    <textarea class="form-control" row="5" placeholder="служба доставки, номер відділення" th:field="*{comment}" autocomplete="off"/></div>
            </div>

            <div class="form-group">
                <div class= "col-md-1 text-right"><label class="control-label">Телефон:</label></div>
                <div class="col-md-3">
                    <input class="form-control" type="text" placeholder=" в форматі +38(067)6767676 " th:field="*{phone}" autocomplete="off"/></div>

                <div class="checkbox col-md-1">
                    <label><input type="checkbox" th:field="*{viber}">Viber</input></label>
                </div>

                <!--<input id="id" name="id" type="hidden" th:field="*{id}"/>-->

                <div class= "col-md-2 text-right"><label class="control-label">електронна пошта:</label></div>
                <div class="col-md-5">
                    <input class="form-control" type="text" placeholder="електронна пошта" th:field="*{email}" autocomplete="off"/></div>
            </div>


            <div class= "col-md-9 text-right" style="padding-bottom: 10px">
                <input type="submit" value="Підтвердити" class="btn btn-primary btn-lg"/></div>
            <div class= "col-md-1 text-right " style="padding-bottom: 10px">
                <input type="reset" value="Відмінити" class="btn btn-warning btn-lg"/>
            </div>
        </form>
        </div>




    </div>
</div>
</body>
</html>

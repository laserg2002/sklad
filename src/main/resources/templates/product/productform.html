<!DOCTYPE html>

<head>
    <title>Номенклатура</title>

<body>
<div class="container-fluid ">
    <div class="col-sm-12 text-center">
        <h3 class="center"> Номенклатура</h3>
    </div>
    <div class="panel-body">
        <div>
            <ul class="text-danger">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
            </ul></div>

        <form class="form-horizontal" action="showAllProducts" th:action="@{/product/add}" th:object="${product}" method="post">

            <!--<div class="col-sm-3 text-right input-sm" ><label class="control-label">*Номенклатура:</label></div>-->
            <input type='text' th:hidden="true" th:field="*{id}"/>

            <div class="form-group">

                <div class="col-sm-3 text-right" ><label class="control-label">*Номенклатура:</label></div>
                <div class="col-sm-7 input-sm"><input type='text' class='form-control' th:field="*{shortName}" value='' placeholder='Usernam'/></div>
            </div>

            <div class="form-group">
                <div class="col-md-3 text-right"><label class="control-label">*Повна назва:</label></div>
                <div class="col-md-7"><input type='text' class='form-control' th:field="*{longName}" value='' placeholder='Usernam'/></div>
            </div>

            <div class="form-group">
                <div class="col-md-3 text-right"><label class="control-label">Part Number:</label></div>
                <div class="col-md-7"><input type='text' class='form-control' th:field="*{partNumber}" value='' placeholder='Part Number'/></div>
            </div>

            <div class="form-group">
                <div class="col-md-3 text-right"><label class="control-label">Короткий опис:</label></div>
                <div class="col-md-7"><textarea class='form-control' row='5'
                                                th:field="*{description}" value="" placeholder='Usernam'/></div>
            </div>

            <div class="form-group">
                <div class="col-md-3 text-right"><label class="control-label">Фірма виробник:</label></div>

                <div class="col-md-2"><select class="form-control input-sm" th:object="${product.producer}" th:field="*{idPr}">
                        <option th:each="producer : ${producerlist}"
                                th:value="${producer.idPr}"
                                th:text="${producer.fullName}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2 text-right"><label class="control-label">Одиниця виміру:</label></div>
                <div class="col-md-2"><select class="form-control input-sm" th:object="${product.pcs}" th:field="*{pcs}">
                    <!--${T(com.eco.sklad.domain.Pcs).values()}"-->
                    <option th:each="pcs : ${pcslist}"
                            th:value="${product.pcs}"
                            th:text="${pcs.description}">
                    </option>
                </select>
                </div>
            </div>
